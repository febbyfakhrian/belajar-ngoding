Id: InspectionWorkflow
Version: 1
DataType: WindowsFormsApp1.WorkflowCoreModels.InspectionData, WindowsFormsApp1

Steps:
- Id: SendSignalRead
  StepType: WindowsFormsApp1.WorkflowCoreModels.SendSignalReadStep, WindowsFormsApp1
  NextStepId: CheckSignalRead

- Id: CheckSignalRead
  StepType: WindowsFormsApp1.WorkflowCoreModels.CheckSignalReadStep, WindowsFormsApp1
  NextStepId: InspectFrame
  Outcomes:
    - Name: True
      NextStepId: InspectFrame
    - Name: False
      NextStepId: SendSignalRead    # loop tunggu signal

- Id: InspectFrame
  StepType: WindowsFormsApp1.WorkflowCoreModels.InspectFrameStep, WindowsFormsApp1
  NextStepId: ReceiveAIResponse

- Id: ReceiveAIResponse
  StepType: WindowsFormsApp1.WorkflowCoreModels.ReceiveAIResponseStep, WindowsFormsApp1
  NextStepId: SendResultToPLC

- Id: SendResultToPLC
  StepType: WindowsFormsApp1.WorkflowCoreModels.SendResultToPLCStep, WindowsFormsApp1
  NextStepId: Done

- Id: Done
  StepType: WindowsFormsApp1.WorkflowCoreModels.DoneStep, WindowsFormsApp1
  # NextStepId tidak ada ? workflow selesai